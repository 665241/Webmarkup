<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Paris</title>
    <link rel="stylesheet" href="css/test2.css"> <!-- Ensure this matches your CSS filename -->
</head>
<body>
    <header>
        <h1>Welcome to Pretty Paris</h1>
    </header>
    
    <main>
        <!-- First Section for the Image and Text -->
        <section class="image-section">
            <figure>
                <img src="https://i.pinimg.com/564x/59/32/29/593229739184504afd9507cc42a9cb86.jpg" alt="A beautiful view of Paris">
                <figcaption>Paris is one of the most magnificent cities in France.</figcaption>
            </figure>
        </section>

        <!-- Second Section -->
        <section class="image-section">
            <figure>
                <img src="https://i.pinimg.com/564x/48/bf/c9/48bfc9ae0a10418849a3f50d57c08897.jpg" alt="Beautiful garden view">
                <figcaption>This is a beautiful garden.</figcaption>
            </figure>
        </section>

        <!-- Third Section -->
        <section class="image-section">
            <figure>
                <img src="img/IMG_1978.jpg" alt="Another stunning view of Paris">
                <figcaption>A breathtaking view of the Eiffel Tower.</figcaption>
            </figure>
        </section>
    </main>

    <footer>
